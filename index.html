<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="container hidden">
        <header>
            <img class="logo" src="images\logo 1.png">
            <img class="icon" src="images\Vector.png" onclick="showSidebar()">
        </header>

        <div class="messeges-container">teste</div>

        <footer>
            <textarea class="textarea" placeholder="Escreva aqui..."></textarea>
            <div><img onclick="sendMessage()" class="send-message-icon" src="images\Vector1.png"></div>
        </footer>
    </div>

    <div class="hide-login-area hidden">
        
        <div class="id-area">
            <img class="id-area-logo" src="images\logo 1.png">
            <textarea class="username-box" placeholder="Digite seu nome"></textarea>
            <div class="enter-button" onclick="joinChatRoom()">Entrar</div>
        </div>
    </div>

    <div class="sidebar-place">
        <div class="dark-background"> testeinha</div>

        <div class="sidebar">
            <div class="sidebar-title">Escolha um contato<br> para enviar mensagem:</div>
            <div class="talk-to">
                <p class="all"><img src="images\Vector.png">Todos</p>
                <p class="users"><img src="images\Vector 2.png">Maria</p>
                <p class="users"><img src="images\Vector 2.png">João</p>
            </div>
            <div class="visibility">
                <div class="options">Escolha a visibilidade:</div>
                <p class="public-chat"><img src="images\open_padlock.png">Público</p>
                <p class="private-chat"><img src="images\padlock.png">Reservadamente</p>
               
            </div>
        </div>
        
        
    </div>
    







<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>

</html>
